<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Cyber News Dashboard</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Custom font import and general styling */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117; /* Dark background */
            color: #c9d1d9; /* Light text */
        }
        .news-card {
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        }
        .news-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px -3px rgba(34, 197, 94, 0.2), 0 4px 6px -4px rgba(34, 197, 94, 0.1);
            border-color: #22c55e; /* Neon green border on hover */
        }
        /* Neon Button Style */
        .neon-button {
            background-image: linear-gradient(90deg, #10b981 0%, #22c55e 100%);
            box-shadow: 0 0 10px rgba(34, 197, 94, 0.5);
            transition: all 0.3s ease;
        }
        .neon-button:hover {
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.8), 0 0 5px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body class="min-h-screen">

    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-5xl md:text-6xl font-extrabold text-white mb-2 tracking-tight">
                <span class="text-emerald-500">Global Cyber </span>Threat Feed
            </h1>
            <p class="text-xl text-gray-400 font-medium mb-6">Top 10 Essential Security Updates from Leading Worldwide Sources</p>

            <!-- New controls section: Refresh Button and Status Message -->
            <div class="flex flex-col sm:flex-row justify-center items-center space-y-4 sm:space-y-0 sm:space-x-4">
                <button id="refresh-button" class="neon-button text-black font-semibold px-6 py-2 rounded-lg text-sm transition-all duration-300 transform hover:scale-[1.02] flex items-center">
                    <i data-lucide="rotate-cw" class="w-4 h-4 mr-2"></i>
                    Refresh Now
                </button>
                <p id="status-message" class="text-sm text-gray-500"></p>
            </div>
        </header>

        <!-- News Grid Container -->
        <main id="news-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- News Cards will be injected here by JavaScript -->
        </main>

        <!-- Attribution and Footer -->
        <footer class="text-center mt-16 py-4 border-t border-gray-700">
            <p class="text-sm text-gray-500">
                Data synthesized from analysis of top global cyber news sources including The Hacker News, SecurityWeek, Krebs on Security, and Dark Reading.
                <br>
                <a href="#" onclick="alert('This data is for demonstration and attribution purposes only. Live API access is not supported.'); return false;" class="text-emerald-400 hover:text-emerald-300 font-semibold transition duration-150">Learn more about the data sources.</a>
            </p>
        </footer>
    </div>

    <script>
        // Data structure for the top 10 news stories, synthesized from global cyber news reports
        const topNewsStories = [
            {
                title: "AI-Powered 'Vibe Hacking' Scales Cyber Extortion",
                summary: "A new wave of AI-driven cybercrime, dubbed 'Vibe Hacking,' is using specialized LLMs (like FraudGPT and WormGPT) to automate and scale sophisticated attacks, generating convincing phishing emails and complex malicious code.",
                source: "The Hacker News",
                source_url: "https://thehackernews.com/",
                date: "Nov 4, 2025",
                icon: "cpu",
                color: "red-500"
            },
            {
                title: "Ex-Incident Responders Indicted in BlackCat Ransomware Scheme",
                summary: "U.S. Prosecutors have charged several former cybersecurity professionals with allegedly collaborating with the ALPHV/BlackCat ransomware group to attack and extort at least five U.S. companies.",
                source: "CyberScoop",
                source_url: "https://cyberscoop.com/",
                date: "Nov 3, 2025",
                icon: "shield-alert",
                color: "yellow-500"
            },
            {
                title: "Microsoft Backdoor Detected Using OpenAI API for Stealthy C2",
                summary: "Microsoft's DART team disclosed details of a novel backdoor, 'SesameOp,' which abuses the OpenAI Assistants API as a command-and-control channel for discreet communication and malicious orchestration in compromised environments.",
                source: "The Hacker News",
                source_url: "https://thehackernews.com/",
                date: "Nov 2, 2025",
                icon: "cloud",
                color: "blue-500"
            },
            {
                title: "Akira Ransomware Claims 23GB Data Theft from Apache OpenOffice",
                summary: "The notorious Akira ransomware gang announced a successful penetration of Apache OpenOffice systems, claiming to have exfiltrated a massive 23 gigabytes of sensitive corporate data, escalating supply chain concerns.",
                source: "Bleeping Computer",
                source_url: "https://www.bleepingcomputer.com/",
                date: "Nov 1, 2025",
                icon: "hard-drive",
                color: "indigo-500"
            },
            {
                title: "China-Linked Hackers Exploit Windows Shortcut Flaw",
                summary: "A threat actor known as UNC6384 is exploiting an unpatched Windows shortcut vulnerability in a new campaign targeting European diplomatic and government entities with highly customized malware.",
                source: "SecurityWeek",
                source_url: "https://www.securityweek.com/",
                date: "Oct 31, 2025",
                icon: "target",
                color: "orange-500"
            },
            {
                title: "10 Million Records Compromised in Conduent Data Breach",
                summary: "A significant data breach at the business services provider Conduent exposed the personal information, including names, SSNs, and health data, of over 10 million individuals globally.",
                source: "Security Affairs",
                source_url: "https://securityaffairs.co/wordpress/",
                date: "Oct 30, 2025",
                icon: "database",
                color: "pink-500"
            },
            {
                title: "Nation-State Attackers Deploy New 'Airstalk' Supply Chain Malware",
                summary: "A suspected nation-state actor is using the previously unknown 'Airstalk' malware, which misuses the AirWatch API for Workspace ONE UEM, as part of a likely supply chain espionage campaign.",
                source: "Dark Reading",
                source_url: "https://www.darkreading.com/",
                date: "Oct 29, 2025",
                icon: "package-open",
                color: "cyan-500"
            },
            {
                title: "DragonForce Ransomware-as-a-Service Rises in Prominence",
                summary: "The aggressive DragonForce RaaS group has become a critical threat in 2025, utilizing an affiliate-driven model and double extortion techniques, notably impacting major retailers like M&S.",
                source: "Trend Micro",
                source_url: "https://www.trendmicro.com/vinfo/us/security/news",
                date: "Oct 28, 2025",
                icon: "key",
                color: "purple-500"
            },
            {
                title: "Dentsu Discloses Merkle Data Breach Affecting Clients and Suppliers",
                summary: "Ad and PR giant Dentsu confirmed a data breach at its subsidiary Merkle, resulting in the theft of sensitive data belonging to numerous clients, suppliers, and current and former employees.",
                source: "Krebs on Security",
                source_url: "https://krebsonsecurity.com/",
                date: "Oct 27, 2025",
                icon: "briefcase",
                color: "fuchsia-500"
            },
            {
                title: "One in Four Employees Use Unapproved AI Tools",
                summary: "A security risk report highlighted that 25% of employees are using unapproved generative AI tools for work tasks, creating significant shadow IT and compliance risks for enterprises worldwide.",
                source: "Infosecurity Magazine",
                source_url: "https://www.infosecurity-magazine.com/",
                date: "Oct 25, 2025",
                icon: "users",
                color: "teal-500"
            }
        ];
        
        const REFRESH_INTERVAL_MS = 60000; // 1 minute
        let refreshIntervalId;

        // Function to update the status message
        function updateStatus(time) {
            const statusElement = document.getElementById('status-message');
            if (statusElement) {
                statusElement.textContent = `Last updated: ${time.toLocaleTimeString()} | Auto-refreshes every 1 minute.`;
            }
        }
        
        // Function to start the auto-refresh interval
        function startAutoRefresh() {
            // Clear existing interval if it exists
            if (refreshIntervalId) {
                clearInterval(refreshIntervalId);
            }
            // Set new interval
            refreshIntervalId = setInterval(renderNews, REFRESH_INTERVAL_MS);
        }

        // Function to create and inject the news cards
        function renderNews() {
            const grid = document.getElementById('news-grid');
            grid.innerHTML = ''; // Clear existing content
            
            // Update the status message with the current refresh time
            updateStatus(new Date()); 

            topNewsStories.forEach(story => {
                const card = document.createElement('div');
                card.className = `news-card bg-[#161b22] border-2 border-gray-800 rounded-xl p-5 flex flex-col justify-between shadow-xl`;
                
                // Use lucide.icons to access the icon data programmatically
                const iconFunction = lucide.icons[story.icon];
                
                let iconHtml = '';
                if (iconFunction) {
                    iconHtml = iconFunction.toSvg({
                        class: `w-6 h-6 text-${story.color} flex-shrink-0`,
                        'stroke-width': 2.5
                    });
                } else {
                    // Fallback to a generic icon if the specified one is missing
                    iconHtml = `<i data-lucide="alert-octagon" class="w-6 h-6 text-gray-500 flex-shrink-0"></i>`;
                }


                card.innerHTML = `
                    <div>
                        <div class="flex items-center space-x-3 mb-3">
                            ${iconHtml}
                            <h2 class="text-lg font-bold text-white leading-tight">
                                ${story.title}
                            </h2>
                        </div>
                        <p class="text-sm text-gray-400 mb-4">${story.summary}</p>
                    </div>
                    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center pt-3 border-t border-gray-700/50 mt-auto">
                        <div class="text-xs text-gray-500 mb-2 sm:mb-0">
                            ${story.date}
                        </div>
                        <a href="${story.source_url}" target="_blank" rel="noopener noreferrer" 
                           class="text-xs neon-button text-black font-semibold px-3 py-1 rounded-full hover:bg-emerald-600 transition-all duration-300 flex items-center space-x-1">
                            <span>Source: ${story.source}</span>
                            <i data-lucide="external-link" class="w-3 h-3 ml-1"></i>
                        </a>
                    </div>
                `;
                grid.appendChild(card);
            });

            // Re-render Lucide icons after they are added to the DOM (this handles the icons and the button icon)
            lucide.createIcons();
        }

        // Initialize on load
        window.onload = function() {
            // 1. Initial render of cards and status
            renderNews();
            
            // 2. Start the 1-minute auto-refresh
            startAutoRefresh();
            
            // 3. Set up manual refresh button listener
            const refreshButton = document.getElementById('refresh-button');
            if (refreshButton) {
                refreshButton.addEventListener('click', () => {
                    // Manual refresh: Render immediately
                    renderNews();
                    // Restart interval to reset the 1-minute timer
                    startAutoRefresh(); 
                });
            }
        };
    </script>

</body>
</html>
